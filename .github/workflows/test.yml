name: test
on:
  workflow_call:
  push:
    branches:
      - '**'


env:
  GOPRIVATE: github.com/hashicorp/*
  TERM: xterm


permissions:
  pull-requests: write
  actions: write
  contents: read
  id-token: write


jobs:
  lint:
    uses: ./.github/workflows/lint.yml

  test:
    runs-on: ['self-hosted', 'linux', 'medium']
    needs:
      - lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: go build
      - name: Test with the Go CLI
        run: go test ./... 